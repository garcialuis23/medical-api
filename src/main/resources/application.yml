spring:
  application:
    name: medical-api
  datasource:
    url: jdbc:postgresql://localhost:5455/medical_db
    username: admin
    password: adminpassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:  
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  

management:
  endpoints:
    web:
      exposure:
        include: health, info
        
server:
  port: 8081